
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Residents Monitoring</title>
    <link rel="stylesheet" href="monitoring-webpage.css" />
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  </head>
  <body>
    <h1>Nursing Home Monitoring System</h1>
    <div class="emergency-residents-container">
      <h2>Emergency Residents</h2>
      <div class="emergency-residents">

      </div>
    </div>

    <h2>Healthy</h2>
    <div class="healthy-residents">

      <div class="res-card" id="id0">
        <img src="assets/profile-pic.webp" alt="Resident Photo">
        <h3 class="res-name">John Doe</h3>
        <p class="res-id">ID: 0</p>
        <p class="heart-rate">Heart Rate: </p>
        <p class="fall-detected">No fall detected</p>
      </div>
      <div class="res-card" id="id1">
        <img src="assets/profile-pic.webp" alt="Resident Photo">
        <h3 class="res-name">Suzy Smith</h3>
        <p class="res-id">ID: 1</p>
        <p class="heart-rate">Heart Rate: </p>
        <p class="fall-detected">No fall detected</p>
      </div>
      <div class="res-card" id="id1">
        <img src="assets/profile-pic.webp" alt="Resident Photo">
        <h3 class="res-name">Daniel Lopez</h3>
        <p class="res-id">ID: 2</p>
        <p class="heart-rate">Heart Rate: </p>
        <p class="fall-detected">No fall detected</p>
      </div>
      <div class="res-card" id="id1">
        <img src="assets/profile-pic.webp" alt="Resident Photo">
        <h3 class="res-name">Samantha Brown</h3>
        <p class="res-id">ID: 3</p>
        <p class="heart-rate">Heart Rate: </p>
        <p class="fall-detected">No fall detected</p>
      </div>
    </div>

    <ul class="healthy-residents">
      <li class="form-row">
        <label for="message">MQTT Subscribed Messages</label>
        <textarea id="message" name="message" rows="16" readonly></textarea>
      </li>
    </ul>

    <script src="monitoring-webpage.js"></script>
  </body>
</html>
